<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <main>
        <h1>The AJAXson 5</h1>

        <img id="gif" src="" style="display: none;"/>

        <form id="form-gif-request">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <div class="input">
                <input name="tag" type="text" id="searchTag" autocomplete="off"/>
            </div>
            <label>Prove you ain't no robo clown by answering this riddle:</label>
            <div class="input">
                <input name="riddle" type="text" id="riddleResponse" autocomplete="off"/>
            </div>
            <strong>Jacksons are better than 1.</strong>
            <button type="submit" id="submit">Get my Gif!</button>
        </form>
        <p id="feedback" hidden="true"></p>

    </main>

</body>
</html>
